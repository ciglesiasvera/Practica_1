<body>
    <header style="background-color: aquamarine;">
        <h1 align="center" style="color: blue; font-size: 50px; font-weight: bold;">Empresa Antu</h1>
        <div align="center"><img src="img/leaf.png" alt="Hoja" style="width: 400px;"></div>
    </header>
<nav style="background-color: chocolate;">
    <ul>
        <li><a href="">Inicio</a></li>
        <li><a href="">Menú 1</a></li>

<section style="background-color: cornflowerblue;">
    <h2>Formulario Alta Clientes</h2>
    <form action="confirmacion.html" method="get">
        <h3>Datos Personales</h3>
        <fieldset>
            <label for="">Nombre completo</label>
            <input type="text" placeholder="Nombre(s) Paterno Materno"><br>
            <label for="">Fecha de Nacimiento</label>
            <input type="date" name="" id="">
        </fieldset>
        <h3>Dirección</h3>
        <fieldset>
            <label for="">Calle</label>
            <input type="text" name="" id=""><br>
            <label for="">Número</label>
            <input type="number" name="" id=""><br>
            <label for="region">Región de Chile:</label><br>
        <select id="region" name="region" required>
            <option value="">Seleccione una región</option>
            <option value="arica_y_parinacota">Arica y Parinacota</option>
            <option value="tarapaca">Tarapacá</option>
            <option value="antofagasta">Antofagasta</option>
            <option value="atacama">Atacama</option>
            <option value="coquimbo">Coquimbo</option>
            <option value="valparaiso">Valparaíso</option>
            <option value="metropolitana">Metropolitana de Santiago</option>
            <option value="ohiggins">Libertador General Bernardo O'Higgins</option>
            <option value="maule">Maule</option>
            <option value="nuble">Ñuble</option>
            <option value="biobio">Biobío</option>
            <option value="araucania">La Araucanía</option>
            <option value="rios">Los Ríos</option>
            <option value="lagos">Los Lagos</option>
            <option value="aysen">Aysén del General Carlos Ibáñez del Campo</option>
            <option value="magallanes">Magallanes y de la Antártica Chilena</option>
        </select>
        </fieldset>
    </form>
</section>
